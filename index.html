<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <h1 id="title">
        Etch-a-Sketch
    </h1>
    <div class="active-area">
        <div class="options">
            <div class="display">16 x 16</div>
            <button class="opt" id="get-size">Enter grid size</button>
            <button class="opt" id="nm-mode">Normal mode</button>
            <button class="opt" id="rb-mode">Rainbow Mode</button>
            <button class="opt" id="clear-canvas">Clear canvas</button>
        </div>
        
        <div class="o-wrap">
            <div class="wrapper"></div>
        </div>
    </div>
</body>
</html>
